<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .parent{
        padding: 20px;
        width: 100%;
        background-color: royalblue;
        display: grid;
        grid-template-columns: 25% 25% 25%;
        gap: 20px;
        box-sizing: border-box;
        row-gap: 20px;
        column-gap: 30px;
    }

    section{
        background: red;
        color: white;
        height: 100px;
    }
</style>
<body>
    <div class="parent">
        <section class="child1">child 1</section>
        <section class="child2">child 2</section>
        <section class="child3">child 3</section>
        <section class="child3">child 4</section>
        <section class="child3">child 5</section>
        <section class="child3">child 6</section>

    </div>
</body>
</html>
